<div id="favoritePages">
    <h3>Favorite Pages</h3>
    <ul>
        <li *ngFor="let page of history.favoritePages"><a routerLink="{{page.page.pageUrl}}">{{page.page.pageName}}</a><input (change)="UpdateFavorite(page)" type="checkbox" [(ngModel)]="page.favorite"></li>
    </ul>
</div>
<div id="historyPages">
    <h3>History</h3>
    <ul>
        <li *ngFor="let page of history.historyPages"><a routerLink="{{page.page.pageUrl}}">{{page.page.pageName}}</a><input (change)="UpdateFavorite(page)" type="checkbox" [(ngModel)]="page.favorite"></li>
    </ul>
</div>
