<div *ngIf="history.favoritePages.length" id="favoritePages">
    <h3>Favorite Pages</h3>
    <ul>
        <li *ngFor="let page of history.favoritePages"><a routerLink="{{page.page.pageUrl}}">{{page.page.pageName}}</a><input type="checkbox" [(ngModel)]="page.favorite"></li>
    </ul>
</div>
<div>
    <h3>History</h3>
    <ul>
        <li *ngFor="let page of history.historyPages"><a routerLink="{{page.page.pageUrl}}">{{page.page.pageName}}</a><input type="checkbox" [(ngModel)]="page.favorite"></li>
    </ul>
</div>
