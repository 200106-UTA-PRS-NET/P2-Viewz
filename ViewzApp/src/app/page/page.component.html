<h1 [innerHTML]="page.pageHeader.pageName"></h1>
<ul id="contents">
  <li *ngFor="let contentEl of page.contents"><a href="#{{contentEl.id}}" (click)="scrollToElement(contentEl.id)" [innerHTML]="contentEl.content"></a></li>
</ul>
<ul id="details">
  <li *ngFor="let detail of page.details"><strong>{{detail.DetKey}}:</strong> {{detail.DetVal}}</li>
</ul>
<div id="pageContent"></div>
