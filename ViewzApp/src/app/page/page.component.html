<div *ngIf="!editMode">
<h1 [innerHTML]="page.pageHeader.pageName"></h1>
<ul id="contents">
  <li *ngFor="let contentEl of page.contents"><a href="#{{contentEl.id}}" (click)="scrollToElement(contentEl.id)" [innerHTML]="contentEl.content"></a></li>
</ul>
<ul id="details">
  <li *ngFor="let detail of page.details"><strong>{{detail.DetKey}}:</strong> {{detail.DetVal}}</li>
</ul>
<button (click)="Edit()">Edit</button>
<div id="pageContent"></div>
</div>
<div *ngIf="editMode">
  <input type="text" [(ngModel)]="page.pageHeader.pageName" placeholder="Page title" />
  <br>
  <textarea id="mainInput" [(ngModel)]="page.content" placeholder="Page Markdown"></textarea>
  <br>
  <div *ngFor="let detail of page.details">
    <input type="text" [(ngModel)]="detail.DetKey" placeholder="Detail Key" />
    <input type="text" [(ngModel)]="detail.DetVal" placeholder="Detail Value" />
    <button (click)="RemoveDetail(detail)">X</button>
  </div>
  <button (click)="AddDetail()">Add Detail</button>
  <br>
  <button (click)="Save()">Save</button>
  <button (click)="Cancel()">Cancel</button>
</div>
